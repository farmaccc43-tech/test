<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Map - Cesium OSM</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script>
        // Khởi tạo Cesium
        window.CESIUM_BASE_URL = "https://cesium.com/downloads/cesiumjs/releases/1.113/Build/Cesium/";
        
        const viewer = new Cesium.Viewer("cesiumContainer", {
            animation: false,
            timeline: false,
            baseLayerPicker: false,
            terrain: Cesium.Terrain.fromWorldTerrain(),
        });

        // Bật nhà 3D miễn phí từ OpenStreetMap
        viewer.scene.primitives.add(
            await Cesium.createOsmBuildingsAsync()
        );

        // Zoom tới vị trí trường của bạn
        viewer.camera.flyTo({
            destination: Cesium.Cartesian3.fromDegrees(105.8342, 21.0278, 500),
            duration: 3
        });
    </script>
</body>
</html>
